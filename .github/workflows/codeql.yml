name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 5 * * 0' # Runs at 05:30 on Sundays

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'actions' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # Install Poetry and dependencies
    - name: Install dependencies with Poetry
      run: |
        pip install poetry
        poetry install --no-root # Installs dependencies from pyproject.toml

    # Configure CodeQL to ignore the tests folder
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # Exclude the test folder from the CodeQL database creation
        setup-python-dependencies: false
        config: |
          paths-ignore:
            - 'tests/**'

    # Run the CodeQL Autobuild step
    # This is crucial for compiled languages, but for Python, it's a safe step
    # to ensure CodeQL correctly links installed dependencies for a deeper scan.
    - name: Autobuild (Optional but Recommended for Poetry)
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
